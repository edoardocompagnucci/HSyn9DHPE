name: hsyn9dhpe
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=11.8
  - numpy=1.26.4
  - opencv
  - matplotlib
  - tqdm
  - scipy
  - pillow
  - fsspec>=2022.11
  - requests=2.31
  - pip
  - pip:
      # OpenMMLab installer (required for mmcv installation)
      - openmim>=0.3.2

      # MMPose ecosystem (mmcv installed separately via mim)
      - mmengine>=0.10.2
      - mmdet>=3.3.0
      - mmpose>=1.3.0

      # Additional dependencies
      - imageio
      - imageio-ffmpeg
      - setuptools